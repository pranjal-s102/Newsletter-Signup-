        <div class="head">
        <h1 class="h3 mb-3 font-weight-normal"Sign Up to NewsLetter</h1>
        </div>
        <h2>Sign Up to my Newsletter!</h2>

        <div class="bod">
        <form class="form-signin" action="/" method="post">

        <label for="inputFName" class="sr-only TEXT">First Name : </label>
        <input type="text" class="FirstName form-control top" placeholder="Enter your First Name" name="fName" required autofocus>


        <label for="inputLName" class="sr-only TEXT">Last Name : </label>
        <input type="text" class="LastName form-control middle" placeholder="Enter your Last Name" name="lName">


        <label for="inputEmail" class="sr-only TEXT">Email address : </label>
        <input type="email" class="form-control bottom" placeholder="Email address" name="email" required>

      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
</div>
